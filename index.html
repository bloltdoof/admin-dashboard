<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.2.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="page" class="flex">
        <div id="sidebar" class="w-1/5 bg-sky-500 min-h-screen">
            <div id="logo">
                <img src="img/view-dashboard.svg" alt="" id="logo-img">
                <h1>Dashboard</h1>
            </div>
    
            <div id="sidebar-first">
                <div class="sidebar-item">
                    <div class="sidebar-item-icon">
                        <img src="img/view-dashboard.svg" alt="">
                    </div>
                    <div class="sidebar-item-content">
                        <h3>Home</h3>
                    </div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-item-icon">
                        <img src="img/view-dashboard.svg" alt="">
                    </div>
                    <div class="sidebar-item-content">
                        <h3>Profile</h3>
                        
                    </div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-item-icon">
                        <img src="img/view-dashboard.svg" alt="">
                    </div>
                    <div class="sidebar-item-content">
                        <h3>Messages</h3>
                        
                    </div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-item-icon">
                        <img src="img/view-dashboard.svg" alt="">
                    </div>
                    <div class="sidebar-item-content">
                        <h3>History</h3>
                        
                    </div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-item-icon">
                        <img src="img/view-dashboard.svg" alt="">
                    </div>
                    <div class="sidebar-item-content">
                        <h3>Tasks</h3>
                        
                    </div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-item-icon">
                        <img src="img/view-dashboard.svg" alt="">
                    </div>
                    <div class="sidebar-item-content">
                        <h3>Communitues</h3>
                        
                    </div>
                </div>
            </div>
    
            <div id="sidebar-second">
                <div class="sidebar-item">
                    <div class="sidebar-item-icon">
                        <img src="img/view-dashboard.svg" alt="">
                    </div>
                    <div class="sidebar-item-content">
                        <h3>Settings</h3>
                        
                    </div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-item-icon">
                        <img src="img/view-dashboard.svg" alt="">
                    </div>
                    <div class="sidebar-item-content">
                        <h3>Support</h3>
                        
                    </div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-item-icon">
                        <img src="img/view-dashboard.svg" alt="">
                    </div>
                    <div class="sidebar-item-content">
                        <h3>Privacy</h3>
                        
                    </div>
                </div>
            </div>
        </div>


        <div id="main-section" class="bg-white w-4/5">
            <div id="header">
                <div id="header-one" class="bg-sky-200 h-16 flex flex-column">
                    <div id="one" class="bg-black w-1/2">
                        <div>
                            <h1>Black</h1>
                        </div>
                    </div>
                    
                    <div id="two" class="bg-yellow-400 w-1/2">
                        <div>
                            <h1>Sky</h1>
                        </div>
                </div>
            </div>

            <div id="content" class="bg-rose-200 h-16 flex flex-column">
                <div id="content-one" class="bg-rose-200 w-1/2">
                    <div>
                        <h1>Black</h1>
                    </div>
                </div>
                <div id="content-two" class="bg-sky-200 w-1/2">
                    <div>
                        <h1>Sky</h1>
                    </div>
                </div>
        </div>


        

    </div>

</html>
